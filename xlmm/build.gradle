apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.jimei.xiaolumeimei"
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.jcodecraeer:xrecyclerview:1.2.6'
  compile 'com.android.support:design:23.1.1'

  //    compile 'com.mcxiaoke.volley:library:1.0.19'
  compile 'com.android.support:support-v4:23.1.1'

  compile 'io.reactivex:rxandroid:1.1.0'

  //图片加载库,后期换成fresco
  //  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.github.bumptech.glide:glide:3.6.1'

  //百分比  px 布局，适配用
  //    compile 'com.zhy:percent-support-extends:1.1.1'
  compile 'com.zhy:autolayout:1.3.6'

  //view注入
  compile 'com.jakewharton:butterknife:7.0.1'


  //为以后版本拓展使用
  compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
  compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
  compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
  //   compile 'io.reactivex:rxjava:1.0.16'

  compile 'com.victor:lib:1.0.1'

  //debug模式  捕捉异常
  debugCompile 'me.drakeet.library:crashwoodpecker:0.9.81'
  releaseCompile 'me.drakeet.library:crashwoodpecker-do-nothing:0.9.7'

  compile 'com.zhy:flowlayout-lib:1.0.0'

  compile 'com.zhy:okhttputils:2.0.2'

  //兼容到 5.0以下的material desigh dialog效果
  compile('com.github.afollestad.material-dialogs:commons:0.8.5.3@aar') {
    transitive = true
  }
}
